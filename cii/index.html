<!DOCTYPE html>
<html>
  <head>
    <title>Převodník měn</title>
    <meta charset="UTF-8" />

    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Převod kryptoměn</h1>
    <div>
      <select id="crypto">
        <option value="bitcoin" id="bitcoin">BTC</option>
        <option value="litecoin" id="litecoin">LTC</option>
        <option value="monero" id="monero">XMR</option>
      </select>
      <input
        type="number"
        min="0"
        value="0"
        step="0.01"
        id="input"
        onchange="true"
      />
    </div>

    <div>
      <select id="currency">
        <option value="czk">CZK</option>
        <option value="eur">EUR</option>
        <option value="usd">USD</option>
      </select>
      <label id="output"></label>
    </div>
  </body>
</html>
